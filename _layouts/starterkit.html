---
layout: default
title: My Page
---

<div class="container">
    <div class="row">
        <div class="col-md-3 order-2">
            {% include authors.html authors=page.authors %}
        </div>
        <div class="col-md-9">
            <h1>{{ page.title }}</h1>

            <h3>
                Repository: <a href="{{ page.repo }}" target="_blank">{{ page.repo }}</a>
            </h3>

            <h2>
                <a href="{{ page.repo }}/archive/{{ page.branch }}.zip" class="btn btn-primary">Download ZIP</a>
            </h2>

            <img src="{{ page.screenshot }}" style="max-height:400px;"/>

            <div class="jumbotron" style="margin-top:1em;">
                {{ content }}
            </div>
        </div>
    </div>
</div>
