---
layout: default
title: My Page
---

<div class="container">
    <div class="row">
        <div class="col-md-3 order-2">
            {% include right_column.html page=page %}
        </div>
        <div class="col-md-9" id="main_content">
            <h1>
                {{ page.title }}
            </h1>

            {% if page.show_screenshot != false %}
            <img src="{{ page.screenshot }}" style="max-width: 90%;max-height:400px;"/>
            {% endif %}

            {{ content }}
        </div>
    </div>
</div>
