---
layout: default
title: My Page
---

<div class="container">
    <div class="row">
        <div class="col-md-3 order-2">
            {% include authors.html authors=page.authors %}
        </div>
        <div class="col-md-9">
            <h1>
                {{ page.title }}
            </h1>

            {% if page.show_screenshot != false %}
            <img src="{{ page.screenshot }}" style="max-width: 90%;max-height:400px;"/>
            {% endif %}

            {{ content }}
        </div>
    </div>
</div>
